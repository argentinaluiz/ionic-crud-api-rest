<!--
  Generated template for the ContactCreatePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>contact-create</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
      <ion-label stacked>Nome</ion-label>
      <ion-input [(ngModel)]="contact.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>E-mail</ion-label>
      <ion-input [(ngModel)]="contact.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Telefone</ion-label>
      <ion-input [(ngModel)]="contact.phone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Operadora</ion-label>
      <ion-select [(ngModel)]="contact.cellphone_company_id">
        <ion-option *ngFor="let cellphoneCompany of cellphoneCompanies" [value]="cellphoneCompany.id">
          {{cellphoneCompany.name}}
        </ion-option>
      </ion-select>
    </ion-item>
    <button type="button" ion-button (click)="create()">Criar</button>
</ion-content>
