<ion-header>

  <ion-navbar>
    <ion-title>contacts</ion-title>
    <ion-buttons right>
        <button ion-button icon-only navPush='ContactCreatePage'>
          <ion-icon name="add"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let contact of contacts" 
    navPush="ContactEditPage" [navParams]="{contact: contact.id}" (press)="goToDeletePage(contact.id)">
      {{contact.name}} - {{getCellphoneCompanyName(contact.cellphone_company_id)}}
    </ion-item>
  </ion-list>
</ion-content>
