<ion-header>

  <ion-navbar>
    <ion-title>Excluir {{contact.name}}?</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-card-title>
        {{contact.title}}
        </ion-card-title>
      <p>
        {{contact.email}}
      </p>
    </ion-card-content>
  </ion-card>
  <button ion-button color="danger" (click)="destroy()">Excluir</button>
</ion-content>
